<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="box">
        <div class="clock">
            <div class="hour" id="hour">00 <span></span></div>
            <div class="separator">:</div>
            <div class="minute" id="minute">00 <span></span></div>
            <div class="separator">:</div>
            <div class="second" id="second">00 <span></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
